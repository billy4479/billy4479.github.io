<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="assets/icon32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS Notes</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://analytics.eu.umami.is/script.js"
      data-website-id="d1ae7505-805c-48c1-ad4c-d2cdadebed9d"
    ></script>
  </head>
  <body
    class="h-screen flex flex-col justify-center items-center dark:bg-slate-700"
  >
    <main
      class="flex justify-center items-center h-full flex-col gap-5 w-3/5 m-auto"
    >
      <div>
        <h1 class="text-4xl dark:text-slate-100">Thank you!</h1>
        <p class="dark:text-slate-400">
          The download should start soon, if it doesn't
          <a
            href="assets/computer_science_2.pdf"
            class="underline text-blue-500 dark:text-blue-300"
            >click here</a
          >.
        </p>
      </div>
    </main>

    <footer class="text-center text-gray-500 dark:text-slate-400 w-full">
      <div class="mb-2">
        <span> If you like my notes and want to support me, you can </span>
        <span>
          <form
            action="https://www.paypal.com/donate"
            method="post"
            target="_top"
            class="inline"
          >
            <input
              type="hidden"
              name="hosted_button_id"
              value="9HE85Y3DYCSP4"
            />

            <input
              class="underline text-blue-500 dark:text-blue-300 cursor-pointer"
              type="submit"
              title="Donate with PayPal"
              value="donate here."
            />
          </form>
        </span>
        <span>Thank you!</span>
      </div>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const link = document.createElement("a");
        link.href = "assets/computer_science_2.pdf";
        link.download = "computer_science_2.pdf";
        link.click();
      });

      document
        .getElementsByTagName("form")[0]
        .addEventListener("submit", () => {
          window.umami.track("donate");
        });
    </script>
  </body>
</html>
